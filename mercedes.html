<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mercedes</title>
    <link rel="stylesheet" href="/mercedes.css">
</head>
<body>
    <div class="main">
        <div class="menu"><p>menu</p></div>
        <div class="logo-name">
            <img src="/assets/mercedes-logo.png" class="logo" alt="mercedes-logo">
            <p id="name">amg gts coupe</p>
        </div>
        <div class="search-cont">
            <input type="text" class="search-input">
            <img src="/assets/search-solid.svg" class="search" alt="search">
        </div>
        <div class="torque-cont">
            <p>torque</p>
            <hr>
            <p id="torque">670 </p>
            <sup class="first-sup">nm</sup>
        </div>
        <div class="power-cont">
                <p>power</p>
                <hr>
                <p id="power">378 </p>
                <sup class="second-sup">kw</sup>
        </div>
        <aside class="side-nav">
            <img src="/assets/chevron-up-solid.svg" id="up" alt="">
            <div id="numbers">
                    <p class="selected">01</p>
                    <p>02</p>
                    <p>03</p>
                    <p>04</p>
                    <p>05</p>
            </div>
            <img src="/assets/chevron-down-solid.svg" id="down" alt="">
        </aside>
        <div class="main-display">
            <img src="/assets/img/mercedces-1.png" class="scaling" id="image" alt="">
        </div>
        <div class="engine-cont">
            <p>engine</p>
            <hr>
            <p id="engine">amg 4.0 - litre v8 biturbo engine</p>
        </div>
        <div class="acc-cont">
            <p>acceleration</p>
            <hr>
            <p id="acceleration">0/100 km/h in 3.8s</p>
        </div>
    </div>
</body>
<script src="/mercedes.js"></script>
</html>
